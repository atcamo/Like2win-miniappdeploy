<!DOCTYPE html>
<html>
<head>
    <title>🔍 Test Database Schema</title>
</head>
<body>
    <h2>📊 Datos de tu Base de Datos</h2>
    <div id="results"></div>
    
    <script>
        async function testDatabase() {
            try {
                const response = await fetch('https://like2win-miniappdeploy.vercel.app/api/debug-db');
                const data = await response.json();
                
                document.getElementById('results').innerHTML = `
                    <h3>✅ Conexión Exitosa</h3>
                    <p><strong>Tablas encontradas:</strong> ${JSON.stringify(data.tables_found)}</p>
                    <p><strong>Raffles activos:</strong> ${data.active_raffles}</p>
                    
                    <h3>📋 Estructura del Raffle:</h3>
                    <pre>${JSON.stringify(data.raffle_data, null, 2)}</pre>
                    
                    <h3>🔑 Nombres de columnas detectados:</h3>
                    <ul>
                        ${Object.keys(data.raffle_data || {}).map(key => 
                            `<li><strong>${key}</strong> (${typeof data.raffle_data[key]})</li>`
                        ).join('')}
                    </ul>
                `;
                
                console.log('Database schema:', data);
            } catch (error) {
                document.getElementById('results').innerHTML = `❌ Error: ${error.message}`;
            }
        }
        
        testDatabase();
    </script>
</body>
</html>
